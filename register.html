<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c4a177;
            text-align: center;
        }

        .header {
            background-color: #800000;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            background-color: white;
        }

        h2 {
            text-align: center;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons {
            text-align: center;
        }

        button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #600000;
        }

        .footer {
            background-color: #800000;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student's Connect</h1>
    </div>

    <div class="container">
        <h2>Welcome to Student Connect</h2>
        <form id="registerForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" required>

            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <div class="buttons">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Copyrighted web page</p>
        <p>@2025 @SISTPLACEMENT</p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let dob = document.getElementById("dob").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!firstName || !lastName || !email || !phone || !dob || !username || !password) {
                alert("Please fill in all fields.");
                return;
            }

            alert("Registration successful!\nWelcome, " + firstName + " " + lastName + "!");
            document.getElementById("registerForm").reset();
        });
    </script>
</body>
</html>
